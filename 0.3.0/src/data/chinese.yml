# punctuation

punctuation:
  period: "。"
  comma: "，"
  question_mark: "？"
  exclamation_mark: "！"
  colon: "："
  semicolon: "；"
  ellipsis: "…"
  dash: "—"
  long_dash: "——"
  foo: "——"
  pause_mark: "、"

  quotation_mark_left: "“"
  quotation_mark_right: "”"
  apostrophe_left: "‘"
  apostrophe_right: "’"
  regular_apostrophe: "'"

  parenthesis_left: "（"
  parenthesis_right: "）"
  bracket_left: "【"
  bracket_right: "】"
  angle_quote_left: "《"
  angle_quote_right: "》"


